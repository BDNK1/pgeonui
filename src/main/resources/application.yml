quarkus:
  http:
    port: 8082
    cors: true
    access-log:
      enabled: true
    client:
      read-timeout: 30S
  container-image:
    build: true
    name: pgeonui
    tag: latest

  live-reload:
    instrumentation: true
  
  qute:
    suffixes: html
    content-types:
      html: text/html;charset=utf-8
  
  application:
    name: PostgREST UI
    version: 1.0.0
  
  jackson:
    fail-on-unknown-properties: false

postgrest:
  url: ${POSTGREST_URL:http://localhost:3000/}

